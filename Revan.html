    .container {

      margin: 60px auto;

      padding-bottom: 5px;

    }
    ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
    }
    .section {
      margin-bottom: 30px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .social-links a {
      text-decoration: none;
      background: #8EC5FC;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      transition: background 0.3s ease;
      font-weight: 500;
    }
    .social-links a:hover {

    }
